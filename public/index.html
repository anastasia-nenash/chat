<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/> 
		<link rel="stylesheet" href="style.css" />
		<title>Chat</title>
		<script src = './js/cookie.js'></script>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Chat</h1>
				
			</header>
			<main class="join-main">
				<form>
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
                        <label for="password">Password</label>
                        <input
							type="text"
							name="password"
							id="password"
							placeholder="Enter password..."
							required
						/>
					</div>
					<div class= "form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Dialog1">Dialog1</option>
							<option value="Dialog2">Dialog2</option>
							<option value="Dialog3">Dialog3</option>
						</select>
					</div>
					<button type="button" class="btn" onclick="onJoinButtonClick()">Join Chat</button>
					<button onclick="document.getElementById('registration').style.display='block'" class="signup">Sign Up</button>
				</form>
			</main>
		</div>
		<div id="registration" class="modal">
			<span onclick="document.getElementById('registration').style.display='none'" class="close" title="Close Modal">Ã—</span>
			<form class="modal-content" action="/action_page.php">
			  <div class="container">
				<header class="join-header">
					<h1>Sign Up</h1>
					<p>Please fill in this form to create an account.</p>
				</header>
				<hr>
				<label for="email"><b>Login</b></label>
				<input type="text" placeholder="Enter Email" id="login" required>
		  
				<label for="psw"><b>Password</b></label>
				<input type="text" placeholder="Enter Password" id="psw" required>
		  
				<label for="psw-repeat"><b>Repeat Password</b></label>
				<input type="text" placeholder="Repeat Password" id="psw-repeat" required>
		  
				<div class="clearfix">
				  <button type="button" onclick="document.getElementById('registration').style.display='none'" class="cancelbtn">Cancel</button>
				  <button type="button" class="signup" onclick="onRegistrationButtonClick()">Sign up</button>
				</div>
			  </div>
			</form>
		  </div>
		  
	</body>
